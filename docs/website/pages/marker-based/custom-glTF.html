<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	
	<body style='margin : 0px; overflow: hidden;'>

		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">

			<a-assets>
				<a-asset-item id="Sword_Metal" src="https://raw.githack.com/robots-make-art-too/GROUP8_Phantom/gh-pages/docs/website/assets/models/Sword_Metal.gltf"></a-asset-item>
				<a-asset-item id="Stone" src="https://raw.githack.com/robots-make-art-too/GROUP8_Phantom/gh-pages/docs/website/assets/models/Stone.gltf"></a-asset-item>
			</a-assets>
			
			<a-marker id="custom-1" type="pattern" url="https://raw.githack.com/robots-make-art-too/GROUP8_Phantom/gh-pages/docs/website/assets/markers/pattern-go.patt">
				<a-entity id="Sword_Metal-gltf" position="0.5 0.5 -1.6" scale="0.05 0.05 0.05" rotation="0 0 180" gltf-model="#Sword_Metal" shadow animation="startEvents: click; property: position; from: 0.5 0.5 -1.6; to: 0.5 0.5 -3; dur: 3000" cursor="fuse: false;"></a-entity>
				<a-entity id="Stone-gltf" position="0.5 0.5 0" scale="0.7 0.7 0.7" rotation="270 0 0" gltf-model="#Stone"></a-entity>
			</a-marker> 
			
			<a-entity cursor="rayOrigin: mouse"></a-entity>

			<a-entity camera></a-entity>

		</a-scene>

	</body>
</html>
