<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	
	<body style='margin : 0px; overflow: hidden;'>

		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">

			<a-assets>
				<a-asset-item id="Sword" src="https://raw.githack.com/robots-make-art-too/GROUP8_Phantom/gh-pages/docs/website/assets/models/Sword.gltf"></a-asset-item>
				<a-asset-item id="Rock" src="https://raw.githack.com/robots-make-art-too/GROUP8_Phantom/gh-pages/docs/website/assets/models/Rock.gltf"></a-asset-item>
			</a-assets>

			<a-marker id="custom-1" type="pattern" url="https://raw.githack.com/robots-make-art-too/GROUP8_Phantom/gh-pages/docs/website/assets/markers/pattern-go.patt">
				<a-entity id="Sword-gltf" position="0.5 0.5 -1" scale="0.03 0.03 0.03" rotation="0 180 0" gltf-model="#Sword"></a-entity>
				<a-entity id="Rock-gltf" position="0.5 0.5 0" scale="0.6 0.6 0.6" rotation="270 0 0" gltf-model="#Rock"></a-entity>
			</a-marker> 

			<a-entity camera></a-entity>

		</a-scene>

	</body>
</html>
