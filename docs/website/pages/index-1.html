			<!-- MARKER BASED: MULTI MARKER | CUSTOM GlTF -->
			<button type="button" onclick="openTab('marker-based/ar-custom-glTF.html')">Take me to Phase 2 AR!</button>
			<script>
				function openTab(url) {
					const link = document.createElement('a');
					link.href = url;
					link.target = '_blank';
					document.body.appendChild(link);
					link.click();
					link.remove();
				}
			</script>

		</body>
	</center>
